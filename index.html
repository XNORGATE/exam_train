<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Interface</title>
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans:wght@400;600&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        // Initialize TailwindCSS
        tailwind.config = {
            theme: {
                extend: {
                    fontFamily: {
                        sans: ['Open Sans', 'sans-serif'],
                    },
                },
            },
        }
    </script>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        .question-card {
            width: 1000px;
            padding: 4rem;
            background: #ffffff;
            border-radius: 0.5rem;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        .option {
            display: block;
            margin: 0.5rem 0;
        }

        .option input[type="radio"] {
            margin-right: 1rem;
        }

        .submit-result {
            background-color: #ffffff;
            padding: 1rem;
            margin-top: 1rem;
            border-radius: 0.5rem;
            border: 1px solid #eaeaea;
            text-align: center;
        }

        .back-button {
            display: block;
            margin-top: 1rem;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-900 font-sans">
    <div id="app" class="question-card">
        <div class="question" v-if="currentQuestion">
            <div class="question-number mb-4 text-lg font-bold">
                第 {{ currentQuestion.question_number }} 題
            </div>
            <div class="question-text mb-4 text-lg font-bold">
                {{ currentQuestion.question }}
            </div>
            <form @submit.prevent="submitAnswer">
                <div class="options">
                    <label class="option text-lg font-bold" v-for="(option, key) in currentQuestion.options" :key="key">
                        <input type="radio" :value="key" v-model="selectedOption"> {{ key }}: {{ option }}
                    </label>
                </div>
                <div class="flex row pb-2 space-x-4">
                    <button type="button" @click="goBack"
                        class="back-button px-4 py-2 bg-gray-300 text-gray-700 rounded hover:bg-gray-400 text-lg font-bold">
                        上一題
                    </button>
                    <button type="submit"
                        class="mt-4 px-4 py-2 bg-blue-500 text-white rounded hover:bg-blue-600 text-lg font-bold">
                        下一題
                    </button>

                </div>
            </form>
            <div class="submit-result" v-if="showResult">
                <p v-if="isCorrect" class="text-green-600 text-lg font-bold">正確!</p>
                <p v-else class="text-red-600 text-lg font-bold">錯誤，正確答案應為 {{ currentQuestion.correct_answer }}.</p>
            </div>
        </div>
        <div class="result" v-else>
            <div class="result-text mb-4 text-green-600 text-lg font-bold">
                測驗結束!
            </div>
            <div class="score text-lg font-bold">
                你的答對率: {{ score }}/{{ questions.length }}
            </div>
            <button @click="restartExam"
                class="mt-4 px-4 py-2 bg-green-500 text-white rounded hover:bg-green-600 text-lg font-bold">
                重新開始測驗
            </button>
        </div>
    </div>

                const selectedOption = ref('');

                function submitAnswer() {

                function goBack() {

                        currentQuestion.value = questions.value[currentQuestionIndex.value];
                        selectedOption.value = '';
                        showResult.value = false;
                        isCorrect.value = false;
                    }
                }

                function restartExam() {
                    currentQuestionIndex.value = 0;
                    currentQuestion.value = questions.value[currentQuestionIndex.value];

                    isCorrect.value = false;
